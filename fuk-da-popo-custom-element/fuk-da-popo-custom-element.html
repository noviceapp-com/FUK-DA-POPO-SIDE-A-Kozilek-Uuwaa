<link rel="import" href="../polymer/polymer.html">

<!--
##### Example

    <fuk-da-popo-custom-element></fuk-da-popo-custom-element>

@element fuk-da-popo-custom-element
@blurb Element providing solution to [...].
@status [...]
@homepage https://.../fuk-da-popo-custom-element
-->

<polymer-element name="fuk-da-popo-custom-element" attributes="attr">
  <template>
    <link rel="stylesheet" href="fuk-da-popo-custom-element.css">

    <div id="title">{{title}}</div>
    <content></content>
  </template>

  <script>
    Polymer('fuk-da-popo-custom-element', {
      /**
       * The `noevent` event is not actually fired from here,
       * we document it as an example of documenting events.
       *
       * @event noevent
       */

      /**
       * The `attr` attribute does not yet have a purpose.
       *
       * @attribute attr
       * @type string
       */
      attr: '',

      ready: function() {
      },

      /**
       * This function will be invoked every time `attr` gets changed.
       */
      attrChanged: function() {
      },

      /**
       * The `task` method does [...]
       *
       * @method task
       * @return {Object} Returns [...].
       * @param {String} dummy Defines [...].
       */
      task: function(dummy) {
      }
    });
  </script>
</polymer-element>
